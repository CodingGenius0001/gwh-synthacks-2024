    <script>
        //SwiperJS Implementation - Synthacks '23 Album  !important
        const swiper = new Swiper('.myswiper', {
            // Optional parameters
            loop: true,
            autoplay: {
                delay: 2000,
                disableOnInteraction: false
            },

            pagination: {
                el: '.swiper-pagination',
                clickable: true,
                dynamicBullets: true,
            },
            keyboard: true,
            slidesPerView: 3,
            spaceBetween: 25,

                prevEl: '.swiper-button-prev',
            },
        });
